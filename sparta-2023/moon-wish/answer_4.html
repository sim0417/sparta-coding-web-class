<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <title>코딩으로 보름달에 소원 보내기</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/monthlycoding/2309_moonwish/wish.css">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script
    src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/monthlycoding/2309_moonwish/wish.js"></script>
</head>

<body>
  <div>
    <div>
      <h2>보름달에 소원 보내기</h2>
      <div>
        <div>내 마음을 담아 보름달에 소원을 빌어보세요</div>
        <div>달님이 내가 보낸 소원의 편지를 받아주실 거에요 :)</div>
      </div>
      <div>
        <div>달</div>
        <div>얼굴</div>
      </div>
      <div>
        <button>보름달에 빈 소원들
          보러가기</button>
        <div>
          <input style="width: 4rem; margin-right: 0.5rem;" placeholder="닉네임" required>
          <button>소원빌기</button>
        </div>
        <div>
          <textarea placeholder="소원을 달에 보내주세요" required></textarea>
        </div>
      </div>
    </div>
  </div>
  <div>편지</div>
</body>

</html>
